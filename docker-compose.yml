version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27018:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - chatapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: mk09000/chatapp-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - '5001:5001'
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - chatapp-network
    restart: unless-stopped

  frontend:
    image: mk09000/chatapp-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - '5173:80'
    networks:
      - chatapp-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  chatapp-network: