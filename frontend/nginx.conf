server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Optional: Disable caching for index.html to ensure fresh deploys
    location /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }
}